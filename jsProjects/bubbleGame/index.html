<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="main">
      <div class="panel">
        <div class="panel_top">
          <div class="elem">
            <h2>Hit</h2>
            <h2 class="box hit">0</h2>
          </div>
          <div class="elem">
            <h2>Timer</h2>
            <h2 class="box timer">60</h2>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <h2 class="box score">0</h2>
          </div>
        </div>

        <div class="panel_bottom">
          <!-- <div class="bubble">5</div> -->
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
