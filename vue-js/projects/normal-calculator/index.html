<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Vue-js</title>

  <script src="vue.global.js"></script>
  <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
</head>
<body>

  <div id="app">

    <h1>Normal Calculator - vue js</h1>

    <input type="text" placeholder="Enter first number" v-model.number="num1">
    <input type="text" placeholder="Enter second number" v-model.number="num2">

    <br><br>
    
    <button @click="getSum">Addition</button>
    <button @click="getSubtract">Subtract</button>
    <button @click="getMultiply">Multiply</button>
    <button @click="getDivision">Division</button>
    <button @click="reset">Reset</button>
    
    <hr>
    <p>Number: {{num1}} & {{num2}}</p>
    <h2>Result: {{result}}</h2>




  </div>
  
  <script src="app.js"></script>
</body>
</html>
