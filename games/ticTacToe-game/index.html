<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Js Game</title>

  <link rel="stylesheet" href="style/style.css">

  <script src="script/config.js" defer></script>
  <script src="script/app.js" defer></script>
</head>
<body>
  <div class="backdrop"></div>

  <header id="main_header">
    <h1>Play Tic, Tac, Toe</h1>
    <p>Built with HTML, CSS, JavaScript and - of course - lots of love!</p>
  </header>

  <main>
    <aside class="modal">
      <h3>Choose your name</h3>

      <form>
        <div class="form_control">
          <label for="playerName">Player name</label>
          <input type="text" name="playerName" id="playerName" required>
        </div>
        <p class="error_msg"></p>
        <div>
          <button type="reset" class="btn btn_alt cancel_btn">Cancel</button>
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
    </aside>
    
    <section id="player_configuration">
      <ol>
        <li>
          <article>
            <h3>Player 1</h3>
            <h2 class="player_name" id="player-id-1">PLAYER NAME</h2>
            <p class="player_symbol">X</p>
            <button class="btn btn_alt edit_player_1_btn" data-playerid="1">Edit</button>
          </article>
        </li>

        <li>
          <article>
            <h3>Player 2</h3>
            <h2 class="player_name" id="player-id-2">PLAYER NAME</h2>
            <p class="player_symbol">O</p>
            <button class="btn btn_alt edit_player_2_btn" data-playerid="2">Edit</button>
          </article>
        </li>
      </ol>

      <button type="reset" class="btn start_btn">Start New Game</button>
    </section>
    <!-- end of player configuration section -->

    <section id="playing_field">
      <article class="winning_msg">
        <h2>You won, <span class="winner_name">PLAYER NAME</span></h2>
        <p>Click "Start New Game" above, to start a new game!</p>
      </article>

      <p>It's your turn <span class="active_player_name">PLAYER NAME</span></p>

      <ol class="game_board">
        <li data-row="1" data-col="1"></li>
        <li data-row="1" data-col="2"></li>
        <li data-row="1" data-col="3"></li>

        <li data-row="2" data-col="1"></li>
        <li data-row="2" data-col="2"></li>
        <li data-row="2" data-col="3"></li>

        <li data-row="3" data-col="1"></li>
        <li data-row="3" data-col="2"></li>
        <li data-row="3" data-col="3"></li>
      </ol>
    </section>
    <!-- end of playing field section -->
  </main>
  
</body>
</html>
